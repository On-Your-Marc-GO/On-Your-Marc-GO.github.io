    <!-- First Container: Holds Header and Form Content -->
    <div class="container">
      <!-- First Row: Contact Header -->
      <div class="row row-style justify-content-center">
        <header>
          <h1>Contact</h1>
        </header>
      </div>

      <!-- Form Controls Start -->
      <!-- Second Row: Form Row 1: First-Last Name -->
      <div class="row row-style">
        <div class="col justify-content-center">
          <form>
            <div class="row">
              <div class="col-6">
                <label for="FirstName">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  name="firstName"
                  placeholder="First Name"
                />
              </div>
              <div class="col-6">
                <label for="LastName">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  name="lastName"
                  placeholder="Last Name"
                />
              </div>
            </div>
            <!-- Third Row: Form Row 2: Email Address -->
            <div class="row">
              <div class="col-12">
                <label for="emailInput">Email Address</label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="Enter Email"
                />
              </div>
            </div>
            <!-- Fourth Row: Form Row 3: Message Box -->
            <div class="row" id="footer-pad">
              <div class="col-12">
                <label for="messageEntry">Message</label>
                <textarea
                  class="form-control"
                  rows="8"
                  placeholder="Compose your message here. :)"
                ></textarea>
              </div>
            </div>
            <button class="btn btn-primary" type="submit">Send</button>
          </form>
        </div>
      </div>
    </div>
